<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read books, deer!</title>
</head>
<body>

<h1>Product list:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Y</td>
        <td th:text="${book.publisher.name}">Oink!</td>
    </tr>
</table>

</body>
</html>
